        <table>
            <form action="mailto:yourmail" method="POST" enctype="utf-8"> 
                <fieldset></br>
                <legend><b>Contact Me With the following Information</b></legend>
                <div>
                    <label for="fname">First Name: </label>  
                    <input type="text" id="uname" name="fname" placeholder="FirstName..." required size="45" pattern="[a-z]" title="4 to 8 lowercase letters">
                    <span class="validity"></span>
                </div></br>

                <div>
                    <label for="lname">Last Name: </label>  
                    <input type="text" id="uname" name="lname" placeholder="LastName..." required size="45" pattern="[a-z]" title="4 to 8 lowercase letters">
                    <span class="validity"></span>
                </div></br>

                <div>
                    <label for="uname">User Name: </label>  
                    <input type="text" id="uname" name="uname" placeholder="UserName..." required size="45" pattern="[a-z]{4,8}" title="4 to 8 lowercase letters">
                    <span class="validity"></span>
                </div></br>

                <div>
                    <label for="password">Password: </label>  
                    <input type="password" id="password" name="password" placeholder="Password..." required size="45" pattern="[a-z]{4,8}" title="Password must contain characters,letters,numbers">
                    <span class="validity"></span>
                </div></br>

                <div>
                    <label for="email">Email: </label>  
                    <input type="email" onclick="email()" id="email" name="email" placeholder="Email..." value="" required title="@email.com">
                    <span class="validity"></span>
                </div></br>
                
                <div>
                    <label for="comment">Comment: </label>
                    <textarea wrap="virtual" textarea rows="4" name="message" placeholder="Your Comment..."></textarea>
                    <span class="validity"></span>
                </div><br>
                
                <div>
                    <input name="submit" type="submit" value="Send" >
                </div>
                </fieldset>
    
            </form>
